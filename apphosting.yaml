# Settings for your backend
runConfig:
  cpu: 1
  memoryMiB: 512
  minInstances: 0
  maxInstances: 10
  concurrency: 80


  '__FIREBASE_API_KEY__': process.env.FIREBASE_API_KEY,
  '__FIREBASE_AUTH_DOMAIN__': process.env.FIREBASE_AUTH_DOMAIN,
  '__FIREBASE_PROJECT_ID__': process.env.FIREBASE_PROJECT_ID,
  '__FIREBASE_STORAGE_BUCKET__': process.env.FIREBASE_STORAGE_BUCKET,
  '__FIREBASE_MESSAGING_SENDER_ID__': process.env.FIREBASE_MESSAGING_SENDER_ID,
  '__FIREBASE_APP_ID__': process.env.FIREBASE_APP_ID,
  '__FIREBASE_MEASUREMENT_ID__': process.env.FIREBASE_MEASUREMENT_ID,
  '__MS_APP_ID__': process.env.MS_APP_ID,



# Environment variables and secrets
env:
  - variable: APP_FIREBASE_API_KEY
    secret: firebaseApiKey
    availability:
      - BUILD
      - RUNTIME

  - variable: APP_FIREBASE_AUTH_DOMAIN
    secret: firebaseAuthDomain
    availability:
      - BUILD
      - RUNTIME

  - variable: APP_FIREBASE_PROJECT_ID
    secret: firebaseProjectId
    availability:
      - BUILD
      - RUNTIME

  - variable: APP_FIREBASE_STORAGE_BUCKET
    secret: firebaseStorageBucket
    availability:
      - BUILD
      - RUNTIME

  - variable: APP_FIREBASE_MESSAGING_SENDER_ID
    secret: firebaseMessagingSenderId
    availability:
      - BUILD
      - RUNTIME

  - variable: APP_FIREBASE_APP_ID
    secret: firebaseAppId
    availability:
      - BUILD
      - RUNTIME

  - variable: APP_FIREBASE_MEASUREMENT_ID
    secret: firebaseMeasurementId
    availability:
      - BUILD
      - RUNTIME

  - variable: APP_MS_APP_ID
    secret: msAppId
    availability:
      - BUILD
      - RUNTIME

# Tells Firebase where to find the built app
outputFiles:
  public: "dist/apps/client/browser"