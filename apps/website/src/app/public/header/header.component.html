<mat-toolbar class="main-header" [class.hidden]="isHeaderHidden" [class.scrolled]="isScrolled">
  <div class="header-content">
    <div class="logo">
      <a routerLink="/">Teddy City<span>.</span></a>
    </div>
    <nav class="desktop-nav">
      <a mat-button *ngFor="let link of navLinks"
         [routerLink]="link.href" 
         [fragment]="link.fragment"
         [href]="link.href + (link.fragment ? '#' + link.fragment : '')"
         routerLinkActive="active-link"
         [routerLinkActiveOptions]="{exact: true}">
        {{ link.label }}
      </a>
    </nav>
    <div class="header-actions">
      <a mat-raised-button color="accent" routerLink="/booking" class="btn-book-now">Book Now</a>
    </div>
    <button mat-icon-button class="mobile-menu-button" (click)="toggleSidenav.emit()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
</mat-toolbar>
