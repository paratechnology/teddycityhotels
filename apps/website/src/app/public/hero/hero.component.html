<section class="hero-section">
  <div class="background-overlay"></div>
  <!-- Use a high-quality hotel image or video placeholder here -->
  <div class="hero-background" style="background-image: url('../../../assets/img/hero-poster.webp');"></div>

  <div class="hero-content">
    <div class="text-content">
      <span class="pre-title">Welcome to Paradise</span>
      <h1 class="hero-title">Experience Unmatched Luxury</h1>
      <h2 class="hero-subtitle">
        Teddy City Hotel invites you to a world of elegance, comfort, and exclusive entertainment.
      </h2>

      <div class="action-buttons">
        <a class="hero-cta" routerLink="/booking">Book Your Stay</a>
        <a class="hero-secondary-cta" routerLink="/swimming">Explore Amenities</a>
      </div>
    </div>

    <!-- Booking Widget Overlay -->
    <div class="booking-widget">
      <div class="widget-item">
        <label>Check In</label>
        <input type="date" placeholder="Select Date">
      </div>
      <div class="widget-item">
        <label>Check Out</label>
        <input type="date" placeholder="Select Date">
      </div>
      <div class="widget-item">
        <label>Guests</label>
        <select>
          <option>1 Adult</option>
          <option>2 Adults</option>
          <option>Family</option>
        </select>
      </div>
      <button class="btn btn-primary btn-check-availability" routerLink="/booking">Check Availability</button>
    </div>
  </div>
</section>
