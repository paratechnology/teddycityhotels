<ion-content class="auth-layout">
  <div class="split-pane">

    <div class="brand-panel">
      <div class="brand-content">
        <div class="logo-circle">
          <img src="assets/img/logo2.png" alt="Logo" />
        </div>
        <h1 class="serif-title">QuickProLaw</h1>
        <p class="mission-text">Your Law Firm. Evolved.</p>
        <div class="stat-row">
          <div class="stat">
            <strong>Secure</strong>
            <span>AES-256</span>
          </div>
          <div class="stat">
            <strong>Integrated</strong>
            <span>Pro Practice Suite</span>
          </div>
        </div>
      </div>
      
      </div>

    <div class="form-panel">
      
      <div class="firm-register-corner">
        <span>Running a practice?</span>
        <a routerLink="/register">Register New Firm <ion-icon name="arrow-forward"></ion-icon></a>
      </div>

      <div class="login-container">
        
        <div class="mobile-header ion-hide-md-up">
           <img src="assets/img/logo2.png" alt="Logo" class="mobile-logo"/>
        </div>

        <div class="header-text">
          <h2>Welcome Back</h2>
          <p>Sign in to access your workspace.</p>
        </div>

        @if (errorMessage()) {
          <div class="error-toast">
            <ion-icon name="alert-circle"></ion-icon>
            {{ errorMessage() }}
          </div>
        }

        <form [formGroup]="loginForm" (ngSubmit)="login()">
          
          <div class="premium-input">
            <ion-label position="stacked">Email Address</ion-label>
            <ion-input 
              formControlName="email" 
              type="email" 
              placeholder="abc@gmail.com"
              class="custom-input">
            </ion-input>
          </div>

          <div class="premium-input">
            <ion-label position="stacked">Password</ion-label>
            <div class="password-wrapper">
              <ion-input 
                formControlName="password" 
                [type]="showPassword() ? 'text' : 'password'"
                class="custom-input">
              </ion-input>
              <ion-button fill="clear" (click)="togglePassword()" class="reveal-btn">
                <ion-icon [name]="showPassword() ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
              </ion-button>
            </div>
            <a routerLink="/reset-password" class="forgot-hint">Forgot Password?</a>
          </div>

          <ion-button 
            type="submit" 
            expand="block" 
            class="action-btn"
            [disabled]="loginForm.invalid || loading()">
            <span *ngIf="!loading()">Sign In</span>
            <ion-spinner *ngIf="loading()" name="crescent"></ion-spinner>
          </ion-button>

        </form>
      </div>
    </div>

  </div>
</ion-content>
