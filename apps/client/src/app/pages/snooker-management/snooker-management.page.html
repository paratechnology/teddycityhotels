<ion-header>
  <ion-toolbar>
    <ion-title>Snooker League Management</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>League Overview</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Manage groups, players, and fixtures here.</p>
    </ion-card-content>
  </ion-card>

  <ion-card *ngFor="let group of groups">
    <ion-card-header>
      <ion-card-title>{{ group.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let player of group.players">
          <ion-label>{{ player }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
