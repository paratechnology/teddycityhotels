<ion-header>
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-buttons slot="end" *ngIf="multiple">
      <ion-button (click)="confirm()" [strong]="true">Done</ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar animated="true" (ionInput)="handleSearch($event)" placeholder="Search..."></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of filteredItems()" (click)="selectItem(item)" button [detail]="!multiple">
      <ion-checkbox *ngIf="multiple"
        slot="start"
        (ionChange)="selectionMap[item[itemKey]] = $event.detail.checked"
        [checked]="selectionMap[item[itemKey]]">
      </ion-checkbox>
      <ion-label>{{ item[displayKey] }}</ion-label>
    </ion-item>
  </ion-list>

  <div *ngIf="filteredItems().length === 0" class="empty-state">
    <ion-note>No results found.</ion-note>
  </div>
</ion-content>
