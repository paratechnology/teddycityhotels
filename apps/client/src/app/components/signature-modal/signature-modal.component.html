<ion-header class="premium-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()" color="medium">Cancel</ion-button>
    </ion-buttons>
    
    <ion-title>Digital Signature</ion-title>
    
    <ion-buttons slot="end">
      <ion-button (click)="save()" [strong]="true" color="primary">
        <ion-icon name="checkmark-outline" slot="start"></ion-icon>
        Save
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="modal-bg">
  <div class="modal-container">
    
    <div class="instructions">
      <p>Please sign clearly within the box below.</p>
    </div>

    <div class="signature-pad-wrapper">
      <canvas #canvas class="signature-canvas"></canvas>
      
      <div class="signature-baseline"></div>

      <button class="clear-btn" (click)="clearPad()" title="Clear Signature">
        <ion-icon name="refresh-outline"></ion-icon>
      </button>
    </div>

    <div class="security-note">
      <ion-icon name="lock-closed-outline"></ion-icon>
      <span>This signature will be securely stored and used for document endorsements.</span>
    </div>

  </div>
</ion-content>
